<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    a {
        position: relative;
        text-decoration: none;
        color: #000;
    }

    a::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%) scaleX(0);
        transform-origin: center;
        width: 100%;
        height: 2px;
        background-color: #000;
        transition: transform 0.4s ease;
    }

    a:hover::after {
        transform: translateX(-50%) scaleX(1);
    }
</style>


<body>
<a href="#">fjasjfbksdn</a>
</body>
</html>
